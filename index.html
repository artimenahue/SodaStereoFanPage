  <body>
    <!-- Menu -->
    <header>
      <div class="navbar navbar-dark navbar-expand-lg">
        <div class="container">
          <img
            src="Multimedia/logosoda.png"
            alt=""
            class="rounded float-start"
            id="logo"
          />
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#miLista"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end text-center"
            id="miLista"
          >
            <ul class="navbar-nav pull-right fw-bold">
              <li class="nav-item fs-5">
                <a href="index.html" class="nav-link">Home</a>
              </li>
              <li class="nav-item fs-5">
                <a href="galeria.html" class="nav-link">Galeria</a>
              </li>
              <li class="nav-item fs-5">
                <a href="Discografia.html" class="nav-link">Discogria</a>
              </li>
              <li class="nav-item fs-5">
                <a href="timeline.html" class="nav-link">TimeLine</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <!-- Main Carrousel -->
    <main>
      <div
        id="carouselExampleDark"
        class="carousel carousel-dark slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleDark"
            data-bs-slide-to="3"
            aria-label="Slide 4"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
            <img
              src="Multimedia/carousel/slide-1.webp"
              class="d-block w-100"
              alt="..."
            />
            <div class="carousel-caption d-none d-md-block"></div>
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img
              src="Multimedia/carousel/slide-2.jpg"
              class="d-block w-100"
              alt="..."
            />
            <div class="carousel-caption d-none d-md-block"></div>
          </div>
          <div class="carousel-item">
            <img
              src="Multimedia/carousel/slide-3.jpg"
              class="d-block w-100"
              alt="..."
            />
            <div class="carousel-caption d-none d-md-block"></div>
          </div>
          <div class="carousel-item">
            <img
              src="Multimedia/carousel/slide-4.jpg"
              class="d-block w-100"
              alt="..."
            />
            <div class="carousel-caption d-none d-md-block"></div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <section>
        <br></br>
        <h3 class="text-center">ESUCHANOS EN LAS PLATAFORMAS DIGITALES</h3>
        <!-- Music Players -->
        <!-- Spotify -->
        <div class="row row-music justify-content-around my-5 card_box">
          <div class="card__music text-center">
            <a href="https://open.spotify.com/artist/7An4yvF7hDYDolN4m5zKBp" class="btn">
            <img
              class="card__music--image"
              src="Social/spotify.png"
              alt="Card image cap"
            />
          </a>
            <div class="card-body">
              <h4 class="card-title">Spotify</h4>
              </a>
            </div>
          </div>
          <!-- Deezer -->

          <div class="card__music text-center">
            <a href="https://www.deezer.com/mx/artist/4345" class="btn">
            <img
              class="card__music--image img-fluid"
              src="Social/deezer.png"
              alt="Card image cap"
            />
          </a>
            <div class="card-body">
              <h4 class="card-title">Deezer</h4>
              </a>
            </div>
          </div>
          <!-- Youtube -->
          <div class="card__music text-center">
            <a href="https://music.youtube.com/channel/UCQJuTjhtb6Oyy2kStA1BUKw" class="btn">
            <img
              class="card__music--image"
              src="Social/youtube-music.png"
              alt="Card image cap"
            />
            </a>
            <div class="card-body">
              <h4 class="card-title text-center">Youtube Music</h4>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <br />
      <br />

          <a href="https://twitter.com/sodastereo?lang=es" class="fab fa-twitter"></a>

        </p>
